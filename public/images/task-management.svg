  <!-- Task List -->
  <!-- Task 1 -->
  <rect x="80" y="130" width="20" height="20" rx="3" fill="#3498DB" stroke="#3498DB" stroke-width="2"/>
  <text x="110" y="146" font-family="Arial" font-size="16" fill="#2C3E50">Complete project documentation</text>
  
  <!-- Task 2 -->
  <rect x="80" y="170" width="20" height="20" rx="3" fill="white" stroke="#3498DB" stroke-width="2"/>
